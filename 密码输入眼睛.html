<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            .box{
                position: relative;
                width: 400px;
                border-bottom: 1px solid #ccc;
                margin: 100px auto;
            }
            .box input{
                width: 370px;
                height:30px;
                border: 0;
                outline: none;
            }
            .box img{
                position: absolute;
                top :2px;
                right:2px;
                width: 24px;
            }
        </style>
        <script>
            //alert('damn')
            //内嵌式


            
        </script>
        <!--外部-->

    </head>
    <body>
        <div class="box">
            <label for="">
                <img src="images/close.png" alt="" id = "eye">
            </label>
            <input type="password" name="" id="password">
        </div>
        <script>
            var eye = document.getElementById('eye');
            var password = document.getElementById('password');
            var passing = true;
            eye.onclick = function()
            {
                if(passing)
                {
                    password.type = 'text'
                    eye.src = 'images/open.png';
                }
                else
                {
                    password.type = 'password'
                    eye.src = 'images/close.png';
                }
                passing = !passing;
            }
        </script>
    </body>
</html>
